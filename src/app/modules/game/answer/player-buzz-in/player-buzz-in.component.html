<mat-list>
  <mat-list-item *ngIf="!answered" class="answering">Answering: {{player.name}}</mat-list-item>
  <mat-list-item *ngIf="answered" class="correct-incorrect">{{answerMessage}}</mat-list-item>
  <mat-list-item class="actions">
    <div matLine>
      <button (click)="answer(false)" color="warn" mat-raised-button>Wrong</button>
      <button (click)="answer(true)" color="primary" mat-raised-button>Correct</button>
    </div>
  </mat-list-item>
</mat-list>
